<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guest - NES Retro Multiplayer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>Guest Controller</h1>
        <p>Connect to the host by Peer ID, watch the live stream, and send Player 2 input.</p>
      </header>

      <section class="panel">
        <div class="status">
          <span class="pill" id="peer-status">Peer: connecting...</span>
          <span class="pill" id="host-status">Host: not connected</span>
          <span class="pill" id="stream-status">Stream: idle</span>
        </div>

        <div class="controls">
          <label for="host-id">Host Peer ID</label>
          <div class="inline">
            <input id="host-id" type="text" placeholder="Paste host ID" autocomplete="off" />
            <button class="button" id="connect-btn" type="button">Connect</button>
          </div>
          <span>Keys: Arrows + Z (A) + X (B) + Enter (Start) + Shift (Select)</span>
          <span>Gamepad: standard layout supported. Touch controls below for mobile.</span>
        </div>

        <div class="screen-wrap">
          <div class="video-frame" id="video-frame">
            <video id="screen" playsinline autoplay muted></video>
            <button class="button secondary fullscreen-btn" id="fullscreen-btn" type="button">
              Fullscreen
            </button>
            <div class="touch-overlay">
              <div class="dpad">
                <div class="joystick-base" id="joystick-base" role="group" aria-label="D-pad joystick">
                  <div class="joystick-knob" id="joystick-knob"></div>
                </div>
              </div>
              <div class="actions">
                <div class="action-row">
                  <button class="control action" data-btn="B" type="button">B</button>
                  <button class="control action" data-btn="A" type="button">A</button>
                </div>
                <div class="action-row">
                  <button class="control action combo" data-combo="A,B" type="button">A+B</button>
                </div>
                <div class="action-row">
                  <button class="control small" data-btn="SELECT" type="button">Select</button>
                  <button class="control small" data-btn="START" type="button">Start</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="guest.js" defer></script>
  </body>
</html>
